<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Veslora</title>
  
  <meta name="description" content="Veslora is a contemporary luxury brand. Timeless, minimal, intentional.">
  <link rel="canonical" href="https://veslora.com/" />
  <link rel="icon" type="image/svg+xml" href="/assets/veslora-logo.svg">
  <link rel="apple-touch-icon" href="/assets/veslora-logo.svg">

  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Veslora",
      "url": "https://veslora.com",
      "logo": "https://veslora.com/assets/veslora-logo.svg"
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,600&display=swap" rel="stylesheet">

  <style>
    /* BASE SETTINGS */
    *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow: hidden; /* Prevents scrollbars during parallax */ }

    body {
      background-color: #0a0a0b;
      color: #e8e8e8;
      font-family: 'Inter', sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    /* SELECTION COLOR (Luxury Touch) */
    ::selection { background: rgba(255, 255, 255, 0.2); color: #fff; }

    /* FILM GRAIN TEXTURE */
    .noise-overlay {
      position: fixed; inset: 0; pointer-events: none; z-index: 5;
      opacity: 0.04;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    /* BACKGROUND PARALLAX WRAPPER */
    .bg-wrapper {
      position: absolute; inset: -50px; /* Make it larger so it can move */
      z-index: 1;
      background: 
        linear-gradient(to right, rgba(0,0,0,0.85) 0%, rgba(0,0,0,0.45) 100%),
        url("assets/hero.jpg") center/cover no-repeat;
      background-color: #0f0f10;
      transition: transform 0.1s linear; /* Smooth movement */
    }

    /* HERO LAYOUT */
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      padding: 0 8vw;
      z-index: 3;
    }

    .content {
      position: relative;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      min-height: 250px; 
    }

    /* TYPOGRAPHY */
    .brand {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      font-style: italic;
      font-size: clamp(2.8rem, 8vw, 6.5rem); 
      line-height: 1.1;
      letter-spacing: -0.02em;
      color: #fff;
      white-space: nowrap; 
      min-height: 1.1em;
      display: inline-block;
      text-shadow: 0 4px 20px rgba(0,0,0,0.3); /* Subtle depth */
    }

    .cursor {
      display: inline-block;
      width: 3px;
      background-color: rgba(255,255,255,0.8);
      height: 0.8em;
      margin-left: 8px;
      animation: blink 1s step-end infinite;
      vertical-align: middle;
      transform: translateY(-8%);
    }
    .cursor.stopped { animation: none; opacity: 0; transition: opacity 1s ease; }

    /* FADE ELEMENTS */
    .fade-wrapper {
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 1.2s ease, transform 1.2s ease;
    }
    .fade-wrapper.visible { opacity: 1; transform: translateY(0); }

    .tagline {
      font-size: clamp(1rem, 1.2vw, 1.15rem);
      font-weight: 300;
      line-height: 1.6;
      color: rgba(232, 232, 232, 0.8);
      max-width: 420px;
      border-left: 1px solid rgba(255,255,255,0.2);
      padding-left: 20px;
      margin-bottom: 24px;
    }

    .actions { display: flex; gap: 16px; }

    /* BUTTONS */
    .btn {
      appearance: none;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.03);
      color: #fff;
      padding: 14px 28px;
      border-radius: 4px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      backdrop-filter: blur(4px);
    }
    .btn:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }
    .btn-primary {
      background: #e8e8e8;
      color: #0a0a0b;
      border-color: #e8e8e8;
      font-weight: 500;
    }
    .btn-primary:hover {
      background: #fff;
      box-shadow: 0 0 20px rgba(255,255,255,0.25);
    }

    /* TECH FOOTER */
    .footer {
      position: absolute;
      bottom: 30px;
      left: 8vw;
      z-index: 3;
      
      font-family: 'Inter', sans-serif;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: rgba(255,255,255,0.35);
      
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .footer span { position: relative; }
    .footer span:not(:last-child)::after {
      content: "";
      position: absolute; right: -0.75rem; top: 50%;
      transform: translateY(-50%);
      width: 2px; height: 2px;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
    }

    /* MODAL */
    .modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.7); /* Slightly darker */
      backdrop-filter: blur(10px); /* Stronger blur */
      z-index: 50;
      display: grid; place-items: center;
      opacity: 0; visibility: hidden;
      transition: all 0.4s ease;
    }
    .modal.show { opacity: 1; visibility: visible; }
    .modal-box {
      background: rgba(15, 15, 17, 0.9);
      border: 1px solid rgba(255,255,255,0.08);
      padding: 40px;
      width: min(90%, 450px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      transform: scale(0.95);
      transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .modal.show .modal-box { transform: scale(1); }
    .email-display {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 30px;
      text-align: center;
      font-style: italic;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 10px;
    }
    .modal-actions { display: flex; justify-content: center; gap: 12px; }

    @keyframes blink { 50% { opacity: 0; } }

    /* MOBILE */
    @media (max-width: 768px) {
      .hero { padding: 0 20px; justify-content: flex-start; padding-top: 15vh; }
      .brand { font-size: 3rem; }
      .tagline { border-left: none; padding-left: 0; }
      .footer { 
        left: 20px; bottom: 20px; 
        flex-direction: column; 
        align-items: flex-start; 
        gap: 0.5rem; 
      }
      .footer span:not(:last-child)::after { display: none; }
      .actions { flex-direction: column; width: 100%; }
      .btn { width: 100%; text-align: center; }
    }
  </style>
</head>
<body>

  <div class="noise-overlay"></div>
  
  <div class="bg-wrapper" id="bgParallax"></div>

  <section class="hero">
    <div class="content">
      <h1 class="brand">
        <span id="type-text"></span><span class="cursor" id="cursor"></span>
      </h1>
      
      <div class="fade-wrapper" id="fadeContent">
        <p class="tagline">Minimal. Editorial. Intentional.<br>A quiet luxury brand in progress.</p>
        <div class="actions">
          <button class="btn btn-primary" onclick="openModal()">Contact Us</button>
          <button class="btn" onclick="copyEmail()">Copy Email</button>
        </div>
      </div>
    </div>
    
    <div class="footer">
      <span>ZH</span>
      <span>47.37° N &bull; 08.54° E</span>
      <span>#0A0A0B</span>
      <span>EST. 2025</span>
    </div>
  </section>

  <div class="modal" id="emailModal">
    <div class="modal-box">
      <div class="email-display" id="emailText">info@veslora.com</div>
      <div class="modal-actions">
        <button class="btn btn-primary" onclick="openMail()">Open Mail</button>
        <button class="btn" onclick="copyEmail()">Copy</button>
        <button class="btn" onclick="closeModal()">Close</button>
      </div>
    </div>
  </div>

  <script>
    // --- TYPING ENGINE ---
    const textElement = document.getElementById('type-text');
    const cursor = document.getElementById('cursor');
    const fadeContent = document.getElementById('fadeContent');

    const sequence = [
      { text: "Veslora", delay: 1500, triggerFade: true },
      { delete: true, delay: 400 },
      { text: "Quiet Luxury", delay: 1400 },
      { delete: true, delay: 400 },
      { text: "Veslora.", delay: 0 }
    ];

    let currentText = "";
    const typeSpeed = () => 45 + Math.random() * 25; 
    const deleteSpeed = () => 25 + Math.random() * 20;
    const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

    async function typeWriter() {
      await wait(500);
      for (const step of sequence) {
        if (step.delete) {
          while (currentText.length > 0) {
            currentText = currentText.slice(0, -1);
            textElement.textContent = currentText;
            await wait(deleteSpeed());
          }
        } else {
          const target = step.text;
          for (let i = 0; i < target.length; i++) {
            currentText += target[i];
            textElement.textContent = currentText;
            if (step.triggerFade && currentText === target) {
              fadeContent.classList.add('visible');
            }
            await wait(typeSpeed());
          }
        }
        if (step.delay) await wait(step.delay);
      }
      cursor.classList.add('stopped');
    }
    typeWriter();

    // --- MOUSE PARALLAX EFFECT ---
    const bg = document.getElementById('bgParallax');
    document.addEventListener('mousemove', (e) => {
      // Calculate % of movement relative to screen center
      const x = (window.innerWidth - e.pageX * 2) / 100;
      const y = (window.innerHeight - e.pageY * 2) / 100;
      
      // Move background slightly
      bg.style.transform = `translate(${x}px, ${y}px)`;
    });

    // --- MODAL & UTILS ---
    const modal = document.getElementById('emailModal');
    const emailEl = document.getElementById('emailText');
    function openModal(){ modal.classList.add('show'); }
    function closeModal(){ modal.classList.remove('show'); }
    function openMail(){ window.location.href = "mailto:" + emailEl.textContent.trim(); }
    async function copyEmail(){ try { await navigator.clipboard.writeText(emailEl.textContent.trim()); } catch(e) {} }
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
  </script>
</body>
</html>
